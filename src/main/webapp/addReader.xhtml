<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	<ui:define name="content">

        <f:event type="preRenderView" listener="#{readerBean.resetReader}" />

		<h:form id="readerForm">
            
			<h:panelGrid columns="2">

				<h:outputText value="#{msg.readerName}" />
				<h:inputText id="name" value="#{readerBean.reader.name}" required="#{true}">
					<f:validator validatorId="NameSurnameValidator" />
				</h:inputText>

				<h:outputText value="#{msg.readerSurname}" />
				<h:inputText id="surname" value="#{readerBean.reader.surname}" required="#{true}">
					<f:validator validatorId="NameSurnameValidator" />
				</h:inputText>
				<h:outputText value="#{msg.readerJoinDate}" />
				<h:inputText id="joinDate" value="#{readerBean.reader.joinDate}" required="#{true}">
					<f:convertDateTime type="date" pattern="yyyy-dd-MM" />
				</h:inputText>

			</h:panelGrid>
			
			<h:commandButton value="#{msg.actionAdd}"
				action="#{readerBean.addReader}" />


			<h:panelGrid>
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
