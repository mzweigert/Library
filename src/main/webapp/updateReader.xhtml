<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{readerBean.id}"/>
		<f:event type="preRenderView" listener="#{readerBean.loadReader}" />
	</f:metadata>

	<ui:define name="content">
		<h:form id="readerForm">
			<h:panelGrid columns="2">
				<h:outputText value="#{msg.readerName}"/>
				<h:inputText id="firstName" value="#{readerBean.reader.name}" required="#{true}">
					<f:validator validatorId="NameSurnameValidator" />
				</h:inputText>
				<h:outputText value="#{msg.readerSurname}"/>
				<h:inputText id="lastName" value="#{readerBean.reader.surname}" required="#{true}">
					<f:validator validatorId="NameSurnameValidator" />
				</h:inputText>	
				<h:outputText value="#{msg.readerJoinDate}"/>
				<h:inputText id="joinDate" value="#{readerBean.reader.joinDate}" required="#{true}">
					<f:convertDateTime type="date" pattern="yyyy-dd-MM" />
				</h:inputText>

			</h:panelGrid>

			<h:commandButton value="#{msg.actionSave}"
							 action="#{readerBean.updateReader}" />

			<h:panelGrid>
				<h:messages id="messages" showDetail="#{true}"
							showSummary="#{false}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
