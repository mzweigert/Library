<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{bookBean.id}"/>
		<f:event type="preRenderView" listener="#{bookBean.loadBook}" />
	</f:metadata>

	<ui:define name="content">
		<h:form id="bookForm">
			<h:panelGrid columns="2">
				<h:outputText value="#{msg.bookTitle}"/>
				<h:inputText id="bookTitle" value="#{bookBean.book.title}" required="#{true}"/>
				<h:outputText value="#{msg.bookRelaseDate}"/>
				<h:inputText id="relaseDate" value="#{bookBean.book.relaseDate}" required="#{true}">
					<f:convertDateTime type="date" pattern="yyyy-dd-MM" />
				</h:inputText>
				<h:outputText value="#{msg.bookRelase}"/>
				<h:inputText id="relase" value="#{bookBean.book.relase}" required="#{true}"/>
			</h:panelGrid>

			<h:commandButton value="#{msg.actionSave}"
							 action="#{bookBean.updateBook}" />

			<h:panelGrid>
				<h:messages id="messages" showDetail="#{true}"
							showSummary="#{false}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
